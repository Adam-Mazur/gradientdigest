{% extends "new_user.html" %}
{% block dialog %}
<span class="dialog-title">Tell us about yourself</span>
<div style="padding-top: 47px;"></div>
<p class="dialog-text">
    What areas of research are you interested in?
</p>
<div style="padding-top: 20px;"></div>
<div class="chip-row">
    <label>
        <input type="checkbox">
        <span>NLP</span>
    </label>
    <label>
        <input type="checkbox">
        <span>Transformers</span>
    </label>
    <label>
        <input type="checkbox">
        <span>Neural networks</span>
    </label>
</div>
<div class="chip-row">
    <label>
        <input type="checkbox">
        <span>Robotics</span>
    </label>
    <label>
        <input type="checkbox">
        <span>Deep learning</span>
    </label>
    <label>
        <input type="checkbox">
        <span>Optimization</span>
    </label>
</div>
<div class="chip-row">
    <label>
        <input type="checkbox">
        <span>Computer vision</span>
    </label>
    <label>
        <input type="checkbox">
        <span>Supervised learning</span>
    </label>
</div>
<div class="chip-row">
    <label>
        <input type="checkbox">
        <span>Unsupervised learning</span>
    </label>
    <label>
        <input type="checkbox">
        <span>Reinforcement learning</span>
    </label>
</div>
<a>
    <button class="blue-button" id="continue-button">Continue</button>
</a>
{% endblock %}
